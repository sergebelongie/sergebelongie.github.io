<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Press & Media – Serge Belongie</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: #f9f9fb;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: left;
      font-size: 2.2em;
      margin-bottom: 40px;
    }

    .press-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.06);
      margin-bottom: 24px;
    }

    .press-details {
      flex: 1;
      margin-right: 24px;
    }

    .press-source {
      font-size: 1em;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    .press-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #202124;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 8px;
    }

    .press-title:hover {
      text-decoration: underline;
    }

    .press-meta {
      font-size: 1em;
      color: #666;
    }

    .press-thumb-wrapper {
      width: 180px;
      position: relative;
      flex-shrink: 0;
    }

    .press-thumb-wrapper::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }

    .press-thumb {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .press-item {
        flex-direction: column;
      }

      .press-thumb-wrapper {
        width: 100%;
        margin-top: 12px;
      }

      .press-thumb-wrapper::before {
        padding-top: 56.25%;
      }

      .press-title {
        font-size: 1.2em;
      }

      .press-meta {
        font-size: 0.95em;
      }

      .favicon {
  width: 16px !important;
  height: 16px !important;
  vertical-align: text-bottom;
  margin-right: 6px;
  display: inline-block;
  object-fit: contain;
  aspect-ratio: 1 / 1;
  max-width: 16px;
  max-height: 16px;
}
}
}
}
    }
  </style>
</head>
<body>

  <h1>Press & Media</h1>

  <!-- 1 -->
<div class="press-item">
  <div class="press-details">
    <div class="press-source">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=news.cornell.edu" class="favicon" alt="Cornell Chronicle">
      Cornell Chronicle
    </div>
    <a href="https://news.cornell.edu/stories/2017/03/radical-collaboration-through-machine-learning" class="press-title" target="_blank" rel="noopener">
      “Radical collaboration” through machine learning
    </a>
    <div class="press-meta">Mar 7, 2017 • By Joe Wilensky</div>
  </div>
  <a href="https://news.cornell.edu/stories/2017/03/radical-collaboration-through-machine-learning" target="_blank" rel="noopener">
    <div class="press-thumb-wrapper">
      <img src="images/screenshot1.png" alt="Cornell Chronicle" class="press-thumb">
    </div>
  </a>
</div>

<!-- 2 -->
<div class="press-item">
  <div class="press-details">
    <div class="press-source">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=metmuseum.org" class="favicon" alt="The Met Favicon">
      The Metropolitan Museum of Art
    </div>
    <a href="https://www.metmuseum.org/blogs/now-at-the-met/2020/ai-salon-artificial-intelligence" class="press-title" target="_blank" rel="noopener">
      Scenes from a Salon on Artificial Intelligence
    </a>
    <div class="press-meta">Sep 11, 2020 • By Sofie Andersen</div>
  </div>
  <a href="https://www.metmuseum.org/blogs/now-at-the-met/2020/ai-salon-artificial-intelligence" target="_blank" rel="noopener">
    <div class="press-thumb-wrapper">
      <img src="images/screenshot2.png" alt="Metropolitan Museum" class="press-thumb">
    </div>
  </a>
</div>

<!-- 3 -->
<div class="press-item">
  <div class="press-details">
    <div class="press-source">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=abcnews.go.com" class="favicon" alt="ABC News Favicon">
      ABC News
    </div>
    <a href="https://abcnews.go.com/Technology/computer-program-tell-youre-hipster/story?id=21123229" class="press-title" target="_blank" rel="noopener">
      Computer Program That Can Tell If You’re a Hipster
    </a>
    <div class="press-meta">Dec 11, 2013</div>
  </div>
  <a href="https://abcnews.go.com/Technology/computer-program-tell-youre-hipster/story?id=21123229" target="_blank" rel="noopener">
    <div class="press-thumb-wrapper">
      <img src="images/screenshot3.png" alt="ABC News" class="press-thumb">
    </div>
  </a>
</div>
  
</body>
</html>
