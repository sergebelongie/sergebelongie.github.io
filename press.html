<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Press & Media – Serge Belongie</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 40px auto;
      max-width: 800px;
      padding: 0 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .press-item {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }

    .press-thumb {
      width: 120px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 4px;
    }

    .press-content {
      flex: 1;
    }

    .press-title {
      font-size: 1.1em;
      font-weight: bold;
      color: #1a0dab;
      text-decoration: none;
    }

    .press-title:hover {
      text-decoration: underline;
    }

    .press-meta {
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Press & Media</h1>

  <!-- Press items go below -->
  <div class="press-item">
    <img src="https://via.placeholder.com/120x80?text=News" alt="Cornell Chronicle" class="press-thumb">
    <div class="press-content">
      <a href="https://news.cornell.edu/stories/2017/03/radical-collaboration-through-machine-learning" class="press-title">
        “Radical collaboration” through machine learning
      </a>
      <div class="press-meta">
        Cornell Chronicle | March 7, 2017 | Joe Wilensky
      </div>
    </div>
  </div>

  <div class="press-item">
    <img src="https://via.placeholder.com/120x80?text=Met+AI" alt="Metropolitan Museum of Art" class="press-thumb">
    <div class="press-content">
      <a href="https://www.metmuseum.org/blogs/now-at-the-met/2020/ai-salon-artificial-intelligence" class="press-title">
        Scenes from a Salon on Artificial Intelligence
      </a>
      <div class="press-meta">
        The Met | September 11, 2020 | Sofie Andersen
      </div>
    </div>
  </div>

</body>
</html>
